<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let arr = ["Banana", "Dog", "Cat", "Cell Phone", "Love"];
                    // 0
        let arr2 = ["Chuối", "Chó", "Mèo", "Điện thoại", "Yêu"];

        function translate(word) {
            let index = -1;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].toLowerCase() === word.toLowerCase()) {
                    index = i;
                    break;
                }
            }

            if (index == -1) {
                alert("Không có từ này trong từ điển của tao;")
            } else {
                let newWord = arr2[index];
                alert("Từ bạn cần tìm là: " + newWord);
            }
        }

        let input = prompt("Nhập từ cần dịch");
        translate(input);

    </script>
</body>

</html>
