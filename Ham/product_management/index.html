<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thế giới di động</title>
    <style>
        button {
            background-color: rgb(35, 182, 35);
            border: none;
            border-radius: 5px;
            color: rgb(240, 223, 223);
        }
    </style>
</head>

<body>
    <h1>Search</h1>
    <input type="text" placeholder="Search name" id="name-search" oninput="search()">
    <ul id="show-data">

    </ul>

    <h2>Save Product</h2>
    <!-- 
    Khi edit thay:
     giá trị vào ô input dưới chứa giá trị cũ sản phẩm
     và nút add thành edit
      -->
    <input type="text" placeholder="New Product" id="newProduct">
    <div id="action">
        <button onclick="add()">Add</button>
    </div>


    <h2>Display All Product</h2>
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th colspan="2">Action</th>
        </tr>
        <tbody id="data">

        </tbody>
    </table>

    <script src="index.js"></script>
</body>

</html>
