<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính nâng cao</title>
    <style>
        button {
            width: 100%;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" readonly id="phepTinh">
            </td>
        </tr>
        <tr>
            <th>
                <button>(</button>
            </th>
            <th>
                <button>)</button>
            </th>
            <th>
                <button>%</button>
            </th>
            <th>
                <button onclick="clearData()">AC</button>
            </th>
        </tr>
        <tr>
            <th>
                <button>7</button>
            </th>
            <th>
                <button>8</button>
            </th>
            <th>
                <button>9</button>
            </th>
            <th>
                <button>/</button>
            </th>

        </tr>
        <tr>
            <th>
                <button onclick="getData(event)" value="4">4</button>
            </th>
            <th>
                <button onclick="getData(event)" value="5">5</button>
            </th>
            <th>
                <button onclick="getData(event)" value="6">6</button>
            </th>
            <th>
                <button onclick="getData(event)" value="*">x</button>
            </th>
        </tr>
        <tr>
            <th>
                <button onclick="getData(event)" value="1">1</button>
            </th>
            <th>
                <button onclick="getData(event)" value="2">2</button>
            </th>
            <th>
                <button onclick="getData(event)" value="3">3</button>
            </th>
            <th>
                <button onclick="getData(event)" value="-">-</button>
            </th>
        </tr>
        <tr>
            <th>
                <button>0</button>
            </th>
            <th>
                <button>.</button>
            </th>
            <th>
                <button onclick="tinhToan()">=</button>
            </th>
            <th>
                <button>+</button>
            </th>
        </tr>

    </table>
    <script>
        let phepTinh = '';

        function getData(event) { // event có tất thông tin sự kiện vừa làm
            let newData = event.target.value;
            phepTinh = phepTinh + newData; // phepTinh = "1" + "3"
            document.getElementById("phepTinh").value = phepTinh;
        }


        function tinhToan() {
            let ketQua = eval(phepTinh); // Chuyển chuỗi phép tính ra kết quả
            document.getElementById("phepTinh").value = ketQua;
            phepTinh = "";
        }

        function clearData() {
            document.getElementById("phepTinh").value = "";
        }
    </script>
</body>

</html>
