<body>
    <script>
        /*
        if
        if:
        - <khoi lenh thuc thi> sẽ thực hiện khi <dieu_kien> trả true
        if(<dieu_kien>) {
             <khoi lenh thuc thi>    
        }
        Ví dụ: 
        let input = 3;
        if(input > 5) { // false
            alert("Số này lớn hơn 5")
        }
        =========================
        if... else
        Ví dụ:
        let input = 3;
        if (input > 5) { // false
            alert("Số này lớn hơn 5")
        } else { // true
            alert("Số này nhỏ hơn 5");
        }

        =============================
        if...else if (if bậc thang)
        - Câu lệnh mà cần xử lý nhiều điều kiện (nhiều trường hợp)
        - Chỉ cần khớp 1 điều kiện nó sẽ thực khi khối lệnh ngay bên dưới và không xét thêm nữa
        Ví dụ
         let diem = +prompt("Nhập điểm");
        if (diem >= 0 && diem <= 5) { // true
            alert("Kém") // Thực thi
        } else if (diem > 5 && diem <= 7) {
            alert("Trung bình")
        } else if (diem > 7 && diem <= 8) {
            alert("Khá")
        } else if (diem > 8 && diem <= 10) {
            alert("Giỏi")
        } else {
            alert("Không hợp lệ")
        }
       ======================================
        // Note: Chỉ có ở JS
        let a = "Hello";
        // Ngoài 6 giá trị: null, undefined, NaN, 0, "", false thì tất cả giá trị khác tự động chuyển true khi vào <dieu_kien> trong if
        if(a) { // <dieu_kien>: boolean (true or false)
            alert("Ô lạ nhỉ"); // Error, có , k
        }

        let a = 10;
        if (a == 5) alert("Hello");
        else alert("Không phải 5");
       =============================================
        switch...case
        - Tương tự cậu lệnh if...else if nhưng chỉ có thể so sánh bằng
        - break: dừng lại sau khi thực hiện khối lệnh có điều kiện trùng khợp
        - default: sẽ xử lý tất cả trường hợp còn lại

        let thu = +prompt("Nhập thứ")
        switch (thu) {
            case 1: // thu == 1
                console.log("Chủ nhật");
                break;
            case 2: // thu ==  2
                console.log("Thứ 2");
                break;
            case 3:
                console.log("Thứ 3");
                break;
            default:
                console.log("Không có thứ này")
        }
        */
       
        "5" === 5 // false


    </script>
